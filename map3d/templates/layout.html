<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Dust Mapping with Pan-STARRS 1</title>
    
    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Droid Sans" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
    
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    
    <link href="{{ url_for('static', filename='media/yuri-gagarin-2-circle-75x75.png') }}" rel="shortcut icon">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    {% if active_page == "cover" %}
    <link href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet">
    {% elif active_page == "query" %}
    <link href="{{ url_for('static', filename='css/query.css') }}" rel="stylesheet">
    {% endif %}

  <body>

    <script src="http://d3js.org/d3.v3.js"></script>
